name: cybergov-local-prefect
prefect-version: 3.4.14

build: null
push: null

pull:
# for Github, needs fiddling
# - prefect.deployments.steps.set_working_directory:
#    directory: '/home/runner/work/cybergov/cybergov'
 - prefect.deployments.steps.set_working_directory:
    directory: '/home/spongebob/cybergov'

deployments:
- name: 'Cybergov MAGI Dispatcher'
  description: 'Tracks new proposals and schedules their scraping.'
  flow_name: 'Governance Scheduler'
  entrypoint: src/cybergov_dispatcher.py:cybergov_dispatcher_flow
  work_pool:
    name: 'cybergov-dispatcher-pool'

- name: 'Cybergov MAGI Proposal Scraper'
  description: 'Flow that is responsible to fetch data for the proposal'
  flow_name: 'Proposal Scraper'
  entrypoint: src/cybergov_data_scraper.py:fetch_proposal_data
  work_pool:
    name: 'cybergov-dispatcher-pool'

# This is what gets dispatched, it triggers a GitHub Action run
- name: 'Cybergov MAGI Inference Trigger'
  description: 'Triggers GitHub Actions to run scraping & voting. All processing logic is on GitHub Actions.'
  flow_name: 'Governance Workflow Trigger'
  entrypoint: src/cybergov_inference.py:github_action_trigger
  work_pool:
    name: 'cybergov-dispatcher-pool'
